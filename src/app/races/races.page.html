<ion-header>
  <ion-toolbar>
    <ion-title class="header-title">Liste des Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="races-content">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filterRaces()"
    placeholder="Rechercher une course..."
    class="custom-searchbar"
  ></ion-searchbar>

  <ion-list>
    <ion-item
      *ngFor="let race of filteredRaces"
      class="race-item"
      (click)="showRaceOptions(race)"
    >
      <ion-icon
        *ngIf="race.isFavorite"
        slot="start"
        name="heart"
        color="danger"
        (click)="toggleFavorite(race)"
      ></ion-icon>
      <ion-icon
        *ngIf="!race.isFavorite"
        slot="start"
        name="heart-outline"
        (click)="toggleFavorite(race)"
      ></ion-icon>
      <ion-label>
        <h2 class="item-title">{{ race.raceName }}</h2>
        <ion-note class="item-note"
          >Pays: {{ race.Circuit.Location.country }}</ion-note
        >
        <ion-note class="item-note"
          >Longueur: {{ race.Circuit.Location.long }} Km</ion-note
        >
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addRace()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
